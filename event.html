<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins');

        :root {
            --primary-color: #FF9900;
            --secondary-color: #E58A00;
            --dark-color: #272727;
            --light-color: #6C6C6C;
            --font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family);
            color: var(--dark-color);
            padding: 6px;
        }

        .card-title {
            size: 14pt;
        }
    </style>

    <script type="module" src="assets/js/event.js"></script>
</head>

<body class="container">

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <div class="logo">
                <img src="assets/images/logo.png" alt="" />
            </div>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link-active" href="#home">Beranda</a>
                    <a class="nav-link" href="event.html">Event</a>
                    <a class="nav-link" href="#product">Provinsi</a>
                    <a class="nav-link" href="#report">Kontak</a>

                    <button type="button" class="btn btn-warning">Daftar</button>
                </div>
            </div>
        </div>
    </nav>

    <div id="mainCarousel" class="carousel slide mb-5">
        <div class="carousel-inner rounded-4" style="height: 350px;">
            <div class="carousel-item active">
                <img src="assets/images/events/hero.png" class="d-block w-100" alt="Hero">
            </div>
            <div class="carousel-item">
                <img src="assets/images/events/hero.png" class="d-block w-100" alt="Hero">
            </div>
            <div class="carousel-item">
                <img src="assets/images/events/hero.png" class="d-block w-100" alt="Hero">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h5 style="color: var(--primary-color)" class="fw-bolder fs-2 mb-3">Event Mendatang</h5>
    <div id="upcoming-events" class="d-flex mb-5"></div>

    <h5 style="color: var(--primary-color)" class="fw-bolder fs-2 mb-3">Telah Selesai</h5>
    <div id="ended-events" class="d-flex mb-5"></div>
